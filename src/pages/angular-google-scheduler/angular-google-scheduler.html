<ion-header>

  <ion-navbar>
    <ion-title>angular-google-scheduler</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
      <dx-button text="Hello world"></dx-button>
      <dx-scheduler id="scrollview"
        [dataSource]="appointmentsData"
        [views]="views"
        currentView="day"
        [currentDate]="currentDate"
        [startDayHour]="7"
        [showCurrentTimeIndicator]='showCurrentTimeIndicator'
        [shadeUntilCurrentTime]='shadeUntilCurrentTime'
        [height]="500"
        [width]="800">
        <dxo-editing [allowAdding]="false"></dxo-editing>
        <dxi-view
        name="3 Days"
        type="day"
        [intervalCount]="3">
      </dxi-view>
      <dxi-view
      name="Days"
      type="day"
      [intervalCount]="1">
    </dxi-view>
    
    </dx-scheduler>
  <ion-item>
      <h1 class="title" style="display:none">
          {{title}}
        </h1>
    <button ion-button full (click)="toggleTitle()"> clickhere</button>
  </ion-item>
</ion-content>
