<ion-header>
  <ion-navbar>
    <ion-title>Add A New Place</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<form (ngSubmit)="addPlace(f.value)" #f="ngForm">
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input type="text" name="title" ngModel required></ion-input>
  </ion-item>
  <button  ion-button block type="submit" [disabled]="!f.valid">Click to Add</button>
</form>
<ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="onLocateUser()">Locate me</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>Your Location <span>{{location?.lat}}</span><span>{{location?.lng}}</span></p>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
